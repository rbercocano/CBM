<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="login-card card-block auth-body mr-auto ml-auto">
                    <form class="md-float-material" name="form" #f="ngForm" (ngSubmit)="reset()" novalidate>
                        <div class="text-center">
                            <img src="assets/images/pig_small.png" alt="Charcuterie Business Manager">
                            <span class="login-title">Charcuterie Business Manager</span>
                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary">Redefinição de Senha</h3>
                                </div>
                            </div>
                            <p class="text-inverse b-b-default text-right">
                                Voltar para <a [routerLink]="['/auth/login']">Login.</a>
                            </p>
                            <hr />
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Conta" mask="00000000"
                                    [(ngModel)]="login.accountNumber" #accountNumber="ngModel" name="accountNumber"
                                    required digitOnly maxlength="8">
                                <div *ngIf="f.submitted && accountNumber.invalid" class="error">
                                    <div *ngIf="accountNumber.errors.required">Informe o número da conta</div>
                                </div>
                                <span class="md-line"></span>
                            </div>
                            <div class="input-group">
                                <input  type="text" class="form-control" placeholder="Login"
                                    [(ngModel)]="login.username" #username="ngModel"  required name="username">
                                <div *ngIf="f.submitted && username.invalid" class="error">
                                    <div *ngIf="username.errors.required">Informe seu login</div>
                                </div>
                                <span class="md-line"></span>
                            </div>
                            <div class="row m-t-15">
                                <div class="col-md-12">
                                    <button type="button" type="submit" 
                                        class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Redefinir
                                        Senha</button>
                                    <div class="input-group" *ngIf="email.length">
                                        <div class="error text-center">
                                            <b>Uma nova senha foi enviada para o email {{email}}</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-10">
                                    <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                    <p class="text-inverse text-left"><b>Your Authentication Team</b></p>
                                </div>
                                <div class="col-md-2">
                                    <img src="assets/images/pig_small.png" alt="Charcuterie Business Manager">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!-- end of form -->
                </div>
                <!-- Authentication card end -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
<app-toasts></app-toasts>
