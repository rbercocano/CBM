<div class="card bg-c-green order-card">
    <div class="card-block">
        <h6 class="m-b-20">Top 5 mais lucrativos</h6>
        <div *ngIf="profitAndCost.length == 0">
            Nenhum dado encontrado.
        </div>
        <table class="table numeric" *ngIf="profitAndCost.length > 0">
            <tr *ngFor="let p of profitAndCost">
                <td>{{p.product}}</td>
                <td>{{p.profitPercentage}}%</td>
            </tr>
        </table>
    </div>
</div>
