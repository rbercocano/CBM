<div class="card bg-c-blue order-card">
    <div class="card-block">
        <h6 class="m-b-20">Top 5 mais vendidos</h6>
        <div *ngIf="production.length == 0">
            Nenhum dado encontrado.
        </div>
        <table class="table numeric" *ngIf="production.length > 0">
            <tr *ngFor="let p of production" >
                <td>{{p.product}}</td>
                <td>{{p.quantity}} {{p.measureUnit}}</td>
            </tr>
        </table>
    </div>
</div>
