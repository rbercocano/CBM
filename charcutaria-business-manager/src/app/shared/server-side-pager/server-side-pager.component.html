<div class="row" *ngIf="paginationInfo?.recordCount >0" >
    <div class="col-lg-6">
        <span>Exibindo de {{ ((paginationInfo.currentPage-1) * paginationInfo.recordsPerpage + 1) }} à {{ paginationInfo.currentPage * paginationInfo.recordsPerpage }} de {{paginationInfo.recordCount}} registros</span>
    </div>
    <div class="col-lg-6">
        <nav aria-label="...">
            <ul class="pagination pull-right">
                <li class="page-item" [ngClass]="{'disabled': paginationInfo.currentPage == 1 }">
                    <a class="page-link" href="javascript:;" tabindex="-1" (click)="first();">Primeira</a>
                </li>
                <li class="page-item" [ngClass]="{'disabled': paginationInfo.currentPage == 1 }">
                    <a class="page-link" href="javascript:;" tabindex="-1" (click)="previous();">Anterior</a>
                </li>
                <li class="page-item" *ngFor="let b of paginationButtons" [ngClass]="{'active':b == paginationInfo.currentPage}">
                    <a class="page-link" href="javascript:;" (click)="changePage(b);">{{b}}
                    </a>
                </li>
                <li class="page-item" [ngClass]="{'disabled': paginationInfo.currentPage == paginationInfo.totalPages }">
                    <a class="page-link" href="javascript:;" (click)="next();">Próximo</a>
                </li>
                <li class="page-item" [ngClass]="{'disabled': paginationInfo.currentPage == paginationInfo.totalPages }">
                    <a class="page-link" href="javascript:; " (click)="last();">Última</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
